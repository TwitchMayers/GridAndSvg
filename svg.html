  <div class="panorama">
    <svg width="200" height="200" preserveAspectRatio="xMinYMid slice" viewBox="0 0 800 200">
      <defs>
        <filter id="blur-1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
        <filter id="blur-2">
          <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
        </filter>
      </defs>

      <g id="background" transform="translate(0, 0)" filter="url(#blur-1)">
        <rect x="10" y="100" width="30" height="200" fill="#999" filter="url(#blur-1)" />
        <rect x="50" y="120" width="30" height="50" fill="#777" filter="url(#blur-1)" />

        <rect x="150" y="150" width="20" height="70" fill="#777" filter="url(#blur-1)" />
      </g>
      <g id="street" transform="translate(0, 0)" filter="url(#blur-2)">
        <rect x="0" y="100" width="30" height="200" fill="yellow" filter="url(#blur-2)" />
        <rect x="20" y="150" width="30" height="50" fill="yellow" filter="url(#blur-2)" />

        <rect x="150" y="130" width="30" height="70" fill="pink" />
        <rect x="170" y="150" width="20" height="70" fill="indigo" />
